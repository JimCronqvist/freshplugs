<script type="text/javascript">
    jQuery(function()
    {
		jQuery('#conversation_reply').children('li').children('a[data-status-name="Pending"],a[data-status-name="Resolved"],a[data-status-name="On-Hold"]')
          .addClass('btn')
          .addClass('btn-primary')
          .insertBefore(jQuery('.btn-toolbar .cancel_btn', jQuery('#cnt-reply')));
      
		jQuery('#cnt-reply .btn-toolbar').css('width', '100%');
		jQuery('#cnt-reply .btn-toolbar').find('a[data-status-name="Resolved"]').removeClass('btn-primary').addClass('btn-success');
      	// Remove the "Set as closed" button.
		jQuery('#cnt-reply .btn-toolbar').find('a[data-status-name="Closed"]').remove();
    });
</script>
